<div nz-row [nzGutter]="20" class="fc-row">
  <!-- 饼图 -->
  <div nz-col [nzSpan]="12">
    <nz-card class="fc-chart-card" nzTitle="饼状图" [nzBordered]="false">
      <div class="fc-chart-box">
        <fc-g2pie></fc-g2pie>
      </div>
    </nz-card>
  </div>
  <!-- 雷达图 -->
  <div nz-col [nzSpan]="12">
    <nz-card class="fc-chart-card" nzTitle="雷达图" [nzBordered]="false">
      <div class="fc-chart-box">
        <fc-g2radar fcId="chartRadar" [fcData]="chartRadarData"></fc-g2radar>
      </div>
    </nz-card>
  </div>
  <!-- 柱状图 -->
  <div nz-col [nzSpan]="24">
    <nz-card class="fc-chart-card" nzTitle="柱状图" [nzBordered]="false">
      <div class="fc-chart-box">
        <fc-g2bar fcId="chartBar2" [fcData]="chartBarData"></fc-g2bar>
      </div>
    </nz-card>
  </div>
</div>
